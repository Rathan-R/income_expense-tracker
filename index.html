<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="tracker">
        <h1>Income Expense Tracker</h1>

        <p>Your Balance</p>
        <h2 class="balance">₹ 0.00</h2>

        <div class="display">
          <div class="income">
            <p>Income</p>
            <h2 class="in">0.00</h2>
          </div>
          <div class="expense">
            <p>Expense</p>
            <h2 class="ex">₹ 0.00</h2>
          </div>
        </div>
        <div class="des">
          <form action="#" id="form">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              placeholder="Enter Description"
            />

            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Amount" />

            <button type="submit" class="addTrans">Add Transaction</button>
          </form>
        </div>
      </div>
      <div class="transaction">
        <h1>Transaction Details</h1>
        <ul class="trans">
          <li class="exp">
            Insurance<span>-1500</span> <button class="btn-del">x</button>
          </li>
          <li class="inc">
            Salary<span>-2500</span> <button class="btn-del">x</button>
          </li>
          <li class="exp">
            Food<span>-400</span> <button class="btn-del">x</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
